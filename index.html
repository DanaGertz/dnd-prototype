        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="page-container">
            <header class="character-summary">
                <h1 class="character-name">Nienna</h1>
                <div class="character-meta">
                    <h4 class="character-race-class">Half-Elf Ranger</h4>
                    <h4 class="character-lvl">lvl 4</h4>
                </div>
                <button class="expand-character-details">...</button>
            </header>

            <nav class="character-nav">
                <ul class="character-nav-items">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                </ul>
            </nav>

            <div class="content-container">
                <section class="ability-scores">
                    <h3>Ability Scores</h3>
                    <div class="abilities-container">
                        <div class="strength">
                            <small>STR 12</small>
                            <span class="ability-modifier">+1</span>
                        </div>
                        <div class="dexterity">
                            <small>DEX 18</small>
                            <span class="ability-modifier">+4</span>
                        </div>
                        <div class="constitution">
                            <small>CON 12</small>
                            <span class="ability-modifier">+1</span>
                        </div>
                        <div class="intelligence">
                            <small>INT 16</small>
                            <span class="ability-modifier">+3</span>
                        </div>
                        <div class="wisdom">
                            <small>WIS 14</small>
                            <span class="ability-modifier">+2</span>
                        </div>
                        <div class="charisma">
                            <small>CHA 14</small>
                            <span class="ability-modifier">+2</span>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
